{% extends 'base.html' %}

{% block content %}
<h2> Log In </h2>
<form action="" method="post">
  {% csrf_token %}       <!-- used to protect form -->
  {{ form.as_p }}        <!-- render form -->
  <input type="submit" value="Login"/>
</form>
<div>
  <button type="submit"><a href="{% url 'signup' %}">Sign Up</a></button>
</div>

{% endblock content %}
